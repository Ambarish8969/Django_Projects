<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>All Tasks</h1>
    <table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Description</th>
				<th>Due Date</th>
				<th>Completed</th>
			</tr>
		</thead>
		<tbody>
			{% for task in tasks %}
			<tr>
				<td>{{ task.id }}</td>
				<td>{{ task.title }}</td>
				<td>{{ task.description }}</td>
				<td>{{ task.due_date }}</td>
				<td>{{ task.completed }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
